            const EpisodeNum = parseInt(UrlQuery.get("Episode"));
            window.ComicHelper.RenderComicByEpisode(EpisodeNum);
        } else if (UrlQuery.get("Date")) {
            const EpDate = new Date(UrlQuery.get("Date"));

        }
    </script>
